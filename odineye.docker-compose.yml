services:
  odineye:
    container_name: "odineye"
    # image: odineye:dev
    build:
      context: .
      dockerfile: ./OdinEye/Dockerfile
    restart: unless-stopped
    pull_policy: always
    volumes:
      - odineye-data:/odineye
    ports:
      - 8080:8080
    environment:
      TZ: "America/Phoenix"
      PYTHONEXE: "/usr/bin/python3.12"
      ODINEYE_PATH: "/odineye"

volumes:
  odineye-data:  